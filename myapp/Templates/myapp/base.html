<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center py-2">
            <h1 class="mb-0">
                <a href="{% url 'myapp:login' %}">
                    <img src="{% static 'image-logo.jpg' %}" alt="EnviroChat" class="logo">
                </a>
            </h1>
            <div class="d-flex">
                <a href="{% url 'myapp:login' %}" class="btn btn-success me-2">Login</a>
                <a href="{% url 'myapp:register' %}" class="btn btn-success me-2">Register</a>
            </div>
        </div>
    </div>

    {% block body_block %}
    {% endblock %}

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 EnviroChat. All rights reserved.</p>
            <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a></p>
            <div class="footer-links">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="{% static 'instagram-logo.png' %}" alt="Instagram" />
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="{% static 'linkedIn-logo.png' %}" alt="LinkedIn" />
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="{% static 'twitter-logo.png' %}" alt="Twitter" />
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="{% static 'facebook-logo.png' %}" alt="Facebook" />
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
