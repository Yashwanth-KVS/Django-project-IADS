<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body class="bg-white">
    <div class="container-fluid py-3">
        <div class="d-flex align-items-center">
            <a href="{% url 'myapp:login' %}">
                <img src="{% static 'image-logo.jpg' %}" alt="EnviroChat" style="width:370px;height:128px;">
            </a>
              {% if user.is_authenticated %}
                <form method="post" action="{% url 'myapp:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Logout</button>
                </form>
            {% endif %}
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 156px);">
        <div class="login-form-container">
            {% block body_block %}
            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <footer class="footer">
        <div class="footer-content text-center">
            <p>&copy; 2024 EnviroChat. All rights reserved.</p>
            <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a></p>
            <div class="footer-links">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="{% static 'instagram-logo.png' %}" alt="Instagram" />
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <img src="{% static 'linkedIn-logo.png' %}" alt="LinkedIn" />
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="{% static 'twitter-logo.png' %}" alt="X.com" />
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="{% static 'facebook-logo.png' %}" alt="Facebook" />
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
