<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ member.username }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .cover-picture {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-top: -75px;
            border: 5px solid white;
        }
        .card {
            margin-top: 20px;
        }
        .follow-btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <img src="{{ member.cover_picture.url }}" alt="Cover Picture" class="card-img-top cover-picture">
            <div class="card-body text-center">
                <img src="{{ member.profile_picture.url }}" alt="Profile Picture" class="profile-picture img-thumbnail">
                <h2 class="card-title mt-3">{{ member.username }}</h2>
                <p class="card-text">{{ member.email_id }}</p>
                <p class="card-text"><strong>Date of Birth:</strong> {{ member.dob }}</p>
                <p class="card-text"><strong>Interests:</strong> {{ member.interests }}</p>
                <p class="card-text"><strong>Joined:</strong> {{ member.created_at }}</p>
                <button class="btn btn-primary follow-btn">Follow</button>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
