{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<div class="container mt-5">
    <div class="card">
        <!-- Cover Picture -->
        <img src="{{ member.cover_picture.url }}" alt="Cover Picture" class="card-img-top cover-picture" onerror="this.onerror=null; this.src='{% static 'path/to/default-cover.jpg' %}'">
        <div class="card-body text-center">
            <!-- Profile Picture and Follow Button -->
            <div class="d-flex justify-content-center align-items-center">
                <div class="profile-picture-box">
                    <img src="{{ member.profile_picture.url }}" alt="Profile Picture" class="profile-picture img-thumbnail" onerror="this.onerror=null; this.src='{% static 'path/to/default-profile.jpg' %}'">
                </div>
                <button class="btn btn-primary follow-btn ms-3" onclick="followUser('{{ member.username }}')">Follow</button>
            </div>
            <!-- User Details -->
            <h2 class="card-title mt-3">{{ member.username }}</h2>
            <p class="card-text">{{ member.email_id }}</p>
            <p class="card-text"><strong>Date of Birth:</strong> {{ member.dob }}</p>
            <p class="card-text"><strong>Interests:</strong> {{ member.interests }}</p>
            <p class="card-text"><strong>Joined:</strong> {{ member.created_at }}</p>
        </div>
    </div>
</div>

<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
    .cover-picture {
        width: 100%;
        height: 200px; /* Adjust the height as needed */
        object-fit: cover;
    }
    .profile-picture-box {
        width: 150px; /* Increased size by 50% */
        height: 150px; /* Increased size by 50% */
        border: 5px solid white;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .profile-picture {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .card {
        margin-top: 20px;
    }
    .follow-btn {
        margin-left: 15px; /* Space between profile picture and button */
    }
</style>

<script>
    function followUser(username) {
        // Implement the follow user functionality here
        alert('Followed ' + username);
    }
</script>
{% endblock body_block %}
