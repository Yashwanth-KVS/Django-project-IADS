<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cover-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: -75px;
            border: 5px solid #fff;
        }
        .mutual-follower-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            border: 2px solid #fff;
        }
        .interests {
            list-style-type: none;
            padding: 0;
        }
        .interests li {
            display: inline-block;
            background-color: #28a745; /* Green color */
            color: white;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="{{ member.cover_pic }}" alt="Cover Photo" class="cover-photo">
            <div class="card-body text-center">
                <img src="{{ member.profile_pic }}" alt="Profile Photo" class="profile-photo">
                <h2>{{ member.name }}</h2>
                <p><strong>Age:</strong> {{ member.age }}</p>
                <p><strong>Email:</strong> {{ member.email }}</p>
                <h3>Interests</h3>
                <ul class="interests">
                    {% for interest in member.interests %}
                        <li>{{ interest }}</li>
                    {% endfor %}
                </ul>
                <form action="{% url 'myapp:follow_member' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="member_id" value="{{ member.id }}">
                    <input type="submit" value="Follow" class="btn btn-primary">
                </form>
                <h3>Mutual Followers</h3>
                <div class="d-flex justify-content-center">
                    {% for follower in mutual_followers %}
                        <div class="text-center">
                            <img src="{{ follower.profile_pic }}" alt="Mutual Follower" class="mutual-follower-photo">
                            <p>{{ follower.name }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
