{% extends 'base.html' %}
{% load static %}

<style>
    .myCanvas {
        background-image: url("{% url 'myapp:video_feed' %}");
        /* Adjust other styles as needed */
    }
</style>

{% block body_block %}

    <h1>Live Video Stream</h1>

    <img id="video-stream" src="{{ MEDIA_URL }}{% url 'myapp:video_feed' %}" alt="Live Video Stream" height="500" width="600" >

   <form action="{% url 'myapp:stop_stream' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Stop Stream">
    </form>
{% endblock %}
