<!-- results_page.html -->

{% extends 'base.html' %}

{% block body_block %}
    <div class="container">
        <h2>Submitted Page Details</h2>

        <div class="form-group">
            <label>Title:</label>
            <p>{{ page_details.title }}</p>
        </div>

        <div class="form-group">
            <label>Title Image:</label>
            <img src="{{ page_details.title_img.url }}" alt="Title Image" style="max-width: 100%;">
        </div>

        <div class="form-group">
            <label>Content:</label>
            <p>{{ page_details.content }}</p>
        </div>

        <div class="form-group">
            <label>Content Image:</label>
            <img src="{{ page_details.content_img.url }}" alt="Content Image" style="max-width: 100%;">
        </div>

        <div class="form-group">
            <label>About Page:</label>
            <p>{{ page_details.about_page }}</p>
        </div>

        <div class="form-group">
            <label>About Image:</label>
            <img src="{{ page_details.about_img.url }}" alt="About Image" style="max-width: 100%;">
        </div>


    </div>
{% endblock %}
